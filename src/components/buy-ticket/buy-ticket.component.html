<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Tickets</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5 ">Buy Match Tickets</h1>
 
    <!-- Match Selection -->
    <form id="ticketForm">
      <div class="mb-3">
        <label for="matchList" class="form-label">Select Match</label>
        <select class="form-select" id="matchList" required>
          <option value="" disabled selected>Select a match</option>
          <option value="match1">RCB vs MI</option>
          <option value="match2">CSK vs SRH</option>
          <option value="match3">GT vs KKR</option>
        </select>
      </div>
 
      <!-- Card Details -->
      <div class="mb-3">
        <label for="cardDetails" class="form-label">Card Details</label>
        <input type="text" class="form-control" id="cardDetails" placeholder="Enter card number" maxlength="16" required>
        <div class="form-text">Card number must be 16 digits long.</div>
      </div>
 
      <!-- Payment Button -->
      <button type="button" class="btn btn-primary w-100" id="paymentButton">Proceed to Payment</button>
    </form>
  </div>
 
  <!-- Payment Accepted Modal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Payment Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Payment Accepted! Enjoy the match!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 
  <!-- JavaScript for Validation and Modal -->
  <script>
    document.getElementById('paymentButton').addEventListener('click', function() {
      const matchList = document.getElementById('matchList');
      const cardDetails = document.getElementById('cardDetails');
 
      // Validation for match selection
      if (matchList.value === "") {
        alert("Please select a match.");
        return;
      }
 
      // Validation for card details
      const cardNumber = cardDetails.value;
      if (!/^[0-9]{16}$/.test(cardNumber)) {
        alert("Please enter a valid 16-digit card number.");
        return;
      }
 
      // Show payment accepted modal
      const paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
      paymentModal.show();
    });
  </script>
</body>
</html>
